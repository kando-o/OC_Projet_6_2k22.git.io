<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./photographer/css/photographer/style.css">
    <link rel="stylesheet" href="./photographer/css/lightbox/lightbox.css">
    <link rel="stylesheet" href="./photographer/css/overlay/overlay.css">
	<link rel="stylesheet" href="./photographer/css/Formulaire/style.css">
	<link rel="icon" type="image/x-icon" href="./asset/images/Vector.svg">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Photographer</title>
</head>

<body>
		<!-- //Formulaire -->

	<section class="bgFormulaire" aria-hidden="true"> 

		<form class="formulaire" aria-label="form" aria-labelledby="titreFormulaire" autofocus>
			<div class="titre_formulaire">
				<h2 id="titreFormulaire" tabindex="0">Contactez-moi</h2>
				<button class="btnFormulaireClose" tabindex="0">X</button>
				<h2 tabindex="0">insertion du nom du photographe en js</h2>
			</div>

			<div class="fielEmpty">
				<label for="prenom">Prénom</label>
				<input type="text" name="prenom" id="prenom" required aria-required="true">
				<span class="mesgErrorPrenom"></span>
			</div>

			<div class="fielEmpty">                
				<label for="nom">Nom
					<input type="text" name="nom" id="nom" required aria-required="true">
					<span class="mesgErrorNom"></span>
				</label>
			</div>

			<div class="fielEmpty">
				<label for="email">Email
					<input type="email" name="email" id="email" required aria-required="true">
					<span class="mesgErrorEmail"></span>
				</label>
			</div>

			<div>
				<label for="message">Votre message</label>
					<textarea name="message" id="message" cols="30" rows="7"></textarea>
					<span class="mesgErrorArea"></span>
			</div>

			<button class="submit" type="submit"> Envoyer </button>
			
		</form>

		<div class="bg-modal-merci">
			<div class="modal_merci">
			<button class="close-modal-merci">X</button>
			<h2>Votre formulaire a bien été pris en compte</h2>
			<button class="btn-merci">Merci</button>
			</div>
		</div>

	</section>

	<main class="containerPhotographer">
		<header class="enTete">
			<a href="./index.html">
				<img src="./asset/images/logo.png" alt="logo FishEye">
			</a>
		</header>

		<!-- BannerPhotographe -->
		<div class="bannerPhotographer"></div>
		<!-- function bannerPhotographer -->
		
		<div class="galeriePhotographer">
			<!-- function galeriePhotographer -->
		</div>
	</main>

	<script src="./photographer/script/app.js" type="module"></script>
	
</body>
</html>
